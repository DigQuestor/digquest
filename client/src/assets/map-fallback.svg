<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#e8e8e8"/>
  
  <!-- Grid -->
  <g stroke="#d0d0d0" stroke-width="1">
    <rect x="0" y="0" width="800" height="400" fill="none"/>
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <!-- Vertical lines -->
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>
  
  <!-- Water bodies -->
  <path d="M0,100 Q100,150 200,100 T400,100 Q500,150 600,100 T800,100 L800,400 L0,400 Z" fill="#92c5eb" opacity="0.4"/>

  <!-- Land masses -->
  <path d="M200,50 Q250,80 300,50 T400,50 Q450,80 500,50 T600,50 L600,300 Q550,280 500,300 T400,300 Q350,280 300,300 T200,300 Z" fill="#8bc34a" opacity="0.2"/>
  
  <!-- Roads -->
  <path d="M100,200 L700,200" stroke="#aa8e67" stroke-width="3" stroke-dasharray="1,1"/>
  <path d="M400,50 L400,350" stroke="#aa8e67" stroke-width="3" stroke-dasharray="1,1"/>
  
  <!-- Location markers -->
  <g transform="translate(250,150)">
    <circle cx="0" cy="0" r="8" fill="#d32f2f"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
  </g>
  
  <g transform="translate(450,250)">
    <circle cx="0" cy="0" r="8" fill="#d32f2f"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
  </g>
  
  <g transform="translate(350,100)">
    <circle cx="0" cy="0" r="8" fill="#d32f2f"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Map legend text -->
  <text x="400" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">
    Map loading requires a Google Maps API key
  </text>
  
  <!-- Compass rose -->
  <g transform="translate(730,70)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#666" stroke-width="1"/>
    <text x="0" y="-8" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">N</text>
    <text x="0" y="17" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">S</text>
    <text x="15" y="5" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">E</text>
    <text x="-15" y="5" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">W</text>
    <path d="M0,-20 L0,20 M-20,0 L20,0" stroke="#666" stroke-width="1"/>
  </g>
</svg>