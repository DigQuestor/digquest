<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>DigQuest - Metal Detecting Community & Treasure Hunting Platform</title>
    <meta name="description" content="Join the ultimate metal detecting community at DigQuest. Share finds, discover treasure hunting locations, connect with fellow detectorists, and access expert advice for your metal detecting adventures." />
    <meta name="keywords" content="metal detecting, treasure hunting, metal detector community, finds sharing, detecting locations, treasure hunters, metal detecting equipment, coin hunting, relic hunting, archaeology, UK detectorists, metal detecting forum, detector reviews, treasure finds gallery" />
    <meta name="author" content="DigQuest" />
    <meta name="robots" content="index, follow" />
    <meta name="geo.region" content="GB" />
    <meta name="geo.country" content="United Kingdom" />
    <meta name="theme-color" content="#8B5A2B" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://digquest.org/" />
    <meta property="og:title" content="DigQuest - Metal Detecting Community & Treasure Hunting Platform" />
    <meta property="og:description" content="Join the ultimate metal detecting community. Share finds, discover locations, and connect with fellow treasure hunters." />
    <meta property="og:image" content="https://digquest.org/generated-icon.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://digquest.org/" />
    <meta property="twitter:title" content="DigQuest - Metal Detecting Community & Treasure Hunting Platform" />
    <meta property="twitter:description" content="Join the ultimate metal detecting community. Share finds, discover locations, and connect with fellow treasure hunters." />
    <meta property="twitter:image" content="https://digquest.org/generated-icon.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://digquest.org/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": ["Website", "Organization"],
      "name": "DigQuest",
      "url": "https://digquest.org",
      "description": "Metal detecting community platform for treasure hunters to share finds, discover locations, and connect with fellow detectorists.",
      "logo": "https://digquest.org/generated-icon.png",
      "foundingDate": "2025",
      "founder": {
        "@type": "Person",
        "name": "DigQuest Team"
      },
      "areaServed": {
        "@type": "Country",
        "name": "United Kingdom"
      },
      "audience": {
        "@type": "Audience",
        "name": "Metal Detector Enthusiasts"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://digquest.org/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "mainEntity": [
        {
          "@type": "WebPage",
          "name": "Finds Gallery",
          "url": "https://digquest.org/finds",
          "description": "Browse and share metal detecting finds and treasure discoveries"
        },
        {
          "@type": "WebPage", 
          "name": "Community Forum",
          "url": "https://digquest.org/forum",
          "description": "Connect with fellow detectorists in our community forum"
        },
        {
          "@type": "WebPage",
          "name": "Detecting Map",
          "url": "https://digquest.org/map", 
          "description": "Discover metal detecting locations and permissions"
        }
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "DigQuest",
      "description": "UK's premier metal detecting community and treasure hunting platform",
      "url": "https://digquest.org",
      "telephone": "+44-800-DIGQUEST",
      "email": "hello@digquest.org",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "GB"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "54.7023545",
        "longitude": "-3.2765753"
      },
      "openingHours": "Mo-Su 00:00-23:59",
      "priceRange": "Free",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "127"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
