<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigQuest - Metal Detecting Community</title>
  <meta name="description" content="Join the ultimate metal detecting community. Share finds, connect with fellow detectorists, and discover treasure hunting locations worldwide.">
  <meta name="robots" content="index, follow">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN (No need for local config here, just for your design) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'digquest-brown': '#8B5A2B',
            'digquest-dark': '#6B4423',
            'digquest-gold': '#D4AF37',
            'digquest-light': '#F5E6D3',
            'earth-brown': '#8B6F47',
            'forest-green': '#2F5233',
            'metallic-gold': '#FFD700',
            'sand-beige': '#F5F5DC',
            'rust-orange': '#CD853F',
            'copper-bronze': '#B87333'
          },
          fontFamily: {
            'display': ['Cabin Sketch', 'cursive'],
            'sans': ['Quicksand', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Custom Production Styles -->
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #F5F5DC;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Cabin Sketch', cursive;
      color: #8B6F47;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .interactive-card {
      transition: all 0.3s ease;
    }
    .interactive-card:hover {
      transform: translateY(-2px);
    }
    .animate-pulse-glow {
      animation: pulse-glow 2s infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2); }
      50% { box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4); }
    }
    .treasure-gradient {
      background: linear-gradient(135deg, #FFD700 0%, #B87333 100%);
    }
    .earth-gradient {
      background: linear-gradient(135deg, #8B6F47 0%, #2F5233 100%);
    }
    .shadow-treasure {
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
    }
    .shadow-glow {
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
    }
  </style>

  <!-- Open Graph Metadata (for social sharing) -->
  <meta property="og:title" content="DigQuest - Metal Detecting Community">
  <meta property="og:description" content="Join the ultimate metal detecting community. Share finds, connect with fellow detectorists, and discover treasure hunting locations worldwide.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://digquest-final.onrender.com">
  <meta property="og:image" content="https://digquest-final.onrender.com/og-image.png"> <!-- Update with a real image URL -->

  <!-- Twitter Card Metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="DigQuest - Metal Detecting Community">
  <meta name="twitter:description" content="Join the ultimate metal detecting community. Share finds, connect with fellow detectorists, and discover treasure hunting locations worldwide.">
  <meta name="twitter:image" content="https://digquest-final.onrender.com/og-image.png"> <!-- Update with a real image URL -->

</head>

<body class="bg-sand-beige">
  <!-- Loading indicator shown before React mounts -->
  <div id="root">
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #F5F5DC;">
      <div style="text-align: center;">
        <div style="width: 50px; height: 50px; border: 4px solid #FFD700; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <h1 style="font-family: 'Cabin Sketch', cursive; color: #2F5233; font-size: 2rem; margin: 0;">DigQuest</h1>
        <p style="font-family: 'Quicksand', sans-serif; color: #8B6F47; margin-top: 8px;">Loading...</p>
      </div>
    </div>
  </div>
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- React entry point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
