services:
  - type: web
    name: digquest
    env: node
    plan: starter
    buildCommand: |
      echo "Current directory: $(pwd)"
      echo "Files in current directory:"
      ls -la
      if [ ! -f package.json ]; then
        echo "package.json not found in current directory"
        find . -name "package.json" -type f
        exit 1
      fi
      echo "Installing dependencies..."
      npm install
      echo "Building frontend with vite..."
      npx vite build --config vite.config.minimal.ts --outDir dist/client
      echo "Building server with CommonJS format..."
      npx esbuild server/index.ts --platform=node --packages=external --bundle --format=cjs --outdir=dist
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: digquest-db
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: VITE_STRIPE_PUBLIC_KEY
        sync: false
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: digquest-db
    databaseName: digquest
    user: digquest_user
    plan: starter